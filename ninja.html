<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja form</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>The<span class="red">Net</span>Ninja</h1>
  </header>
  <form class="" action="index.html" method="post">
    <p>You're a...<p>
    <input type="radio" id="male" name="user_gender" value="male"><label for="male"> Male</label><br>
    <input type="radio" id="female" name="user_gender" value="female"><label for="female"> Female</label><br>

    <p>Who is interested in...</p>
    <input type="checkbox" id="web_development" name="user_interests" value="web_development"><label for="web_development"> Web Development</label><br>
    <input type="checkbox" id="photoshop" name="user_interests" value="photoshop"><label for="photoshop"> Photoshop</label><br>
    <input type="checkbox" id="singing" name="user_interests" value="singing"><label for="singing"> Singing Madonna Songs</label><br>

    <fieldset>
      <legend>Contact Info</legend>
      <input type="email" name="user_email" placeholder="Email" required>
      <span class="tick"></span>
      <input type="tel" name="user_phone" placeholder="Phonenumber" required>
      <span class="tick"></span>
    </fieldset>


    <p>How would you like to be contacted?</p>
    <div class="end_section">
      <select class="" name="user_contact">
        <option>Email</option>
        <option>Phone</option>
        <option>Both</option>
      </select>
      <input type="submit" name="submit_button" value="Become a ninja!">
    </div>
  </form>
  <footer>
    <p>&copy; 2018, <a href="#" target="_blank">Utasi Bence</a>.</p>
  </footer>
</body>

</html>
